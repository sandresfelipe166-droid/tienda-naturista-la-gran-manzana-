  #   steps:
  #     - name: Deploy to Render (or your platform)
  #       run: |
  #         echo "üöÄ Deploying to staging..."
  #         # curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
  #     
  #     - name: Wait for deployment
  #       run: sleep 30
  #     
  #     - name: Health check
  #       run: |
  #         curl -f https://staging-api.inventario.com/api/v1/health || exit 1

  # ============================================
  # Job 8: Security Scan (opcional)
  # ============================================
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './inventario-backend'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================
  # Job 9: Notification (opcional)
  # ============================================
  notify:
    name: üì¢ Notify Results
    runs-on: ubuntu-latest
    needs: [test-backend, test-backend-postgres, test-frontend-build]
    if: always()
    
    steps:
      - name: Send notification
        run: |
          echo "‚úÖ CI/CD Pipeline completed!"
          echo "Results: ${{ needs.test-backend.result }}, ${{ needs.test-backend-postgres.result }}, ${{ needs.test-frontend-build.result }}"
