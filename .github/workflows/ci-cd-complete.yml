name: üöÄ CI/CD - Build, Test & Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Job 1: Lint & Format - Backend
  # ============================================
  lint-backend:
    name: üîç Lint Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./inventario-backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy
          pip install -r requirements.txt
      
      - name: Run Ruff
        run: ruff check . --output-format=github
        continue-on-error: true
      
      - name: Run Black
        run: black --check --diff .
      
      - name: Run isort
        run: isort --check-only --diff .
      
      - name: Run mypy
        run: mypy app --ignore-missing-imports
        continue-on-error: true

  # ============================================
  # Job 2: Lint & Format - Frontend
  # ============================================
  lint-frontend:
    name: üîç Lint Frontend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./inventario-frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './inventario-frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: TypeScript type check
        run: npm run typecheck

  # ============================================
  # Job 3: Backend Tests (SQLite + Redis)
  # ============================================
  test-backend:
    name: üß™ Test Backend (SQLite + Redis)
    runs-on: ubuntu-latest
    needs: [lint-backend]
    defaults:
      run:
        working-directory: ./inventario-backend
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with pytest
        env:
          TESTING: "true"
          DATABASE_URL: "sqlite:///./test.db"
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          pytest -v --tb=short --maxfail=5 \
            --cov=app --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./inventario-backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ============================================
  # Job 4: Backend Tests (PostgreSQL)
  # ============================================
  test-backend-postgres:
    name: üêò Test Backend (PostgreSQL + Redis)
    runs-on: ubuntu-latest
    needs: [lint-backend]
    defaults:
      run:
        working-directory: ./inventario-backend
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: inventario_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with PostgreSQL
        env:
          TESTING: "true"
          DATABASE_URL: "postgresql+psycopg2://admin:admin123@localhost:5432/inventario_test"
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          pytest -v --tb=short -k "not slow"

  # ============================================
  # Job 5: Frontend Build Test
  # ============================================
  test-frontend-build:
    name: üèóÔ∏è Test Frontend Build
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    defaults:
      run:
        working-directory: ./inventario-frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './inventario-frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build production bundle
        run: npm run build
      
      - name: Check bundle size
        run: |
          du -sh dist/
          echo "üì¶ Bundle size:"
          du -h dist/assets/*.js | sort -h

  # ============================================
  # Job 6: Build & Push Docker Image (Backend)
  # ============================================
  build-docker:
    name: üê≥ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-backend-postgres]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./inventario-backend
          file: ./inventario-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

