name: CI Full (manual)

on:
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    backend-tests:
        name: Backend tests (SQLite + Redis)
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: inventario-backend
        services:
            redis:
                image: redis:7-alpine
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"
                  cache-dependency-path: inventario-backend/requirements.txt

            - name: Install backend deps
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run backend tests (SQLite)
              env:
                  TESTING: "true"
                  DATABASE_URL: "sqlite:///./test_db.sqlite"
              run: |
                  pytest -q

            - name: Run Redis-specific tests
              env:
                  REDIS_URL: redis://localhost:6379
              run: |
                  pytest tests/test_redis_rate_limiter.py -q

    frontend-build:
        name: Frontend build
        runs-on: ubuntu-latest
        needs: backend-tests
        defaults:
            run:
                working-directory: inventario-frontend
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: inventario-frontend/package-lock.json

            - name: Install frontend deps
              run: npm ci

            - name: Typecheck
              run: npm run -s typecheck

            - name: Build
              run: npm run -s build
