name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    backend-sqlite:
        name: Backend tests (SQLite)
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: inventario-backend
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"
                  cache-dependency-path: inventario-backend/requirements.txt
            - run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
            - name: Run backend tests (SQLite)
              env:
                  TESTING: "true"
                  DATABASE_URL: "sqlite:///./test_db.sqlite"
              run: |
                  pytest -q --ignore=tests/test_redis_rate_limiter.py

    backend-redis:
        name: Backend tests (with Redis)
        runs-on: ubuntu-latest
        needs: backend-sqlite
        defaults:
            run:
                working-directory: inventario-backend
        services:
            redis:
                image: redis:7-alpine
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"
                  cache-dependency-path: inventario-backend/requirements.txt
            - run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
            - name: Run Redis-specific tests
              env:
                  TESTING: "true"
                  REDIS_URL: "redis://localhost:6379"
              run: |
                  pytest tests/test_redis_rate_limiter.py -q

    frontend-build:
        name: Frontend build
        runs-on: ubuntu-latest
        needs: [backend-sqlite, backend-redis]
        defaults:
            run:
                working-directory: inventario-frontend
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: inventario-frontend/package-lock.json
            - run: npm ci
            - run: npm run -s typecheck
            - run: npm run -s build
