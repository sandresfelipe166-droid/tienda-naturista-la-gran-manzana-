<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="true" />
    <meta name="apple-mobile-web-app-status-bar-style" content="green" />
    <meta name="apple-mobile-web-app-title" content="Inventario" />
    <meta name="theme-color" content="#2E8B57" />
    
    <!-- PWA & Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- SEO & Meta -->
    <meta name="description" content="Sistema de gestión de inventario para tienda naturista" />
    <meta name="keywords" content="inventario,tienda,naturista,gestión" />
    <meta name="author" content="Tu Nombre" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    
    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Inventario - Sistema de Gestión</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Service Worker para PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err))
        })
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
