version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: inventario_postgres
    environment:
      POSTGRES_DB: inventario
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d inventario"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: inventario_redis
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: inventario_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production-123456789
      CSRF_SECRET: csrf-secret-key-change-in-production-123456789
      DATABASE_URL: postgresql+psycopg2://admin:admin123@postgres:5432/inventario
      REDIS_HOST: redis
      PROMETHEUS_ENABLED: "false"
      METRICS_ENABLED: "true"
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - .:/app

volumes:
  pgdata:
